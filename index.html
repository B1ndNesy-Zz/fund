<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>基金估值指挥台</title>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg: #f5f7fb;
            --panel: #ffffff;
            --panel-light: #f9fafc;
            --accent: #3b82f6;
            --accent-soft: rgba(59, 130, 246, 0.12);
            --up: #ef4444;
            --down: #22c55e;
            --text: #1f2937;
            --sub: #6b7280;
            --border: #e5e7eb;
        }
        body {
            background: linear-gradient(180deg, #f5f7fb 0%, #eef2f9 100%);
            color: var(--text);
            font-family: "Segoe UI", "PingFang SC", sans-serif;
        }
        .app-shell {
            max-width: 1280px;
            margin: 0 auto;
            padding: 48px 24px 96px;
        }
        .panel {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 18px;
            padding: 32px;
            box-shadow: 0 10px 24px rgba(15, 23, 42, 0.08);
        }
        .panel-light {
            background: var(--panel-light);
        }
        .stat-card {
            padding: 28px;
            border-radius: 16px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(243, 246, 253, 0.9));
            border: 1px solid var(--border);
        }
        .stat-label {
            font-size: 0.85rem;
            color: var(--sub);
            letter-spacing: 0.02em;
        }
        .stat-value {
            font-size: 2rem;
            font-weight: 700;
        }
        .value-up { color: var(--up); }
        .value-down { color: var(--down); }
        .toolbar {
            display: flex;
            flex-wrap: wrap;
            gap: 14px;
            align-items: center;
        }
        .toolbar input, .toolbar select {
            background: #ffffff;
            border: 1px solid var(--border);
            color: var(--text);
            border-radius: 12px;
            padding: 8px 12px;
        }
        .table thead th {
            color: var(--sub);
            font-size: 0.85rem;
            border-bottom: 1px solid var(--border);
            padding-bottom: 12px;
        }
        .table tbody tr {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(15, 23, 42, 0.04);
        }
        .table tbody td {
            border: none;
            vertical-align: middle;
            padding: 18px 12px;
        }
        .table tbody td .metric-value {
            font-size: 1rem;
            font-weight: 600;
        }
        .table tbody td .metric-profit {
            font-size: 1.15rem;
            font-weight: 700;
        }
        .table tbody td .metric-sub {
            font-size: 0.85rem;
        }
        .badge-source {
            font-size: 0.7rem;
            border-radius: 999px;
            padding: 3px 8px;
            background: var(--accent-soft);
            color: var(--accent);
            margin-left: 6px;
        }
        .form-label { color: var(--sub); font-size: 0.95rem; }
        .form-control {
            font-size: 1rem;
            padding: 10px 12px;
        }
        .btn-accent {
            background: var(--accent);
            color: #ffffff;
            border: none;
            box-shadow: 0 6px 14px rgba(59, 130, 246, 0.25);
        }
        .btn-accent:hover { background: #2563eb; }
        .status-pill {
            padding: 6px 12px;
            background: #ffffff;
            border-radius: 999px;
            border: 1px solid var(--border);
            color: var(--sub);
            font-size: 0.85rem;
        }
        .section-title {
            font-size: 1.1rem;
            font-weight: 600;
        }
        .section-subtitle {
            color: var(--sub);
            font-size: 0.85rem;
        }
        .table-controls {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 16px;
        }
        .table-controls .form-check {
            margin-top: 6px;
        }
        @media (max-width: 992px) {
            .table-controls {
                grid-template-columns: 1fr;
            }
        }
        .empty-row { color: var(--sub); text-align: center; padding: 24px 0; }
        .text-secondary { color: var(--sub) !important; }
        .fund-link {
            background: transparent;
            border: none;
            padding: 0;
            margin: 0;
            color: inherit;
            font-weight: 600;
            font-size: 1.05rem;
            cursor: pointer;
        }
        .fund-link:hover {
            color: var(--accent);
        }
        .chart-container {
            position: relative;
            height: 320px;
        }
        .fund-row {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 6px 16px rgba(15, 23, 42, 0.04);
        }
        .fund-row + tr td {
            border-top: 1px solid var(--border);
        }
    </style>
</head>
<body>
    <div class="app-shell">
        <div class="panel mb-5">
            <div class="d-flex flex-wrap justify-content-between align-items-center gap-3">
                <div>
                    <h2 class="mb-1">基金估值指挥台</h2>
                    <p class="text-secondary mb-0">一屏掌握实时估值、仓位与收益</p>
                </div>
                <div class="toolbar">
                    <div class="form-check form-switch text-secondary m-0">
                        <input class="form-check-input" type="checkbox" id="privacyToggle">
                        <label class="form-check-label" for="privacyToggle">隐藏金额</label>
                    </div>
                    <span class="status-pill">更新时间：<span id="lastUpdated">--</span></span>
                    <button class="btn btn-sm btn-accent" id="refreshBtn">立即刷新</button>
                </div>
            </div>
        </div>

        <div class="row g-4 mb-5">
            <div class="col-md-4">
                <div class="stat-card">
                    <div class="stat-label">持仓总市值</div>
                    <div class="stat-value" id="totalMarket">--</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card">
                    <div class="stat-label">今日预估收益</div>
                    <div class="stat-value" id="totalDay">--</div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stat-card">
                    <div class="stat-label">累计收益</div>
                    <div class="stat-value" id="totalHold">--</div>
                </div>
            </div>
        </div>

        <div class="row g-4">
            <div class="col-lg-8">
                <div class="panel">
                    <div class="mb-4">
                        <div class="d-flex flex-wrap justify-content-between align-items-center gap-2 mb-3">
                            <div>
                                <div class="section-title">持仓列表</div>
                                <div class="section-subtitle">筛选与自动刷新设置</div>
                            </div>
                        </div>
                        <div class="table-controls">
                            <input type="text" id="searchInput" placeholder="搜索基金名称/代码">
                            <select id="filterSelect">
                                <option value="all">全部</option>
                                <option value="up">上涨</option>
                                <option value="down">下跌</option>
                                <option value="flat">持平</option>
                            </select>
                            <select id="refreshInterval">
                                <option value="10">10s</option>
                                <option value="30" selected>30s</option>
                                <option value="60">60s</option>
                            </select>
                            <div class="form-check form-switch text-secondary">
                                <input class="form-check-input" type="checkbox" id="autoRefresh" checked>
                                <label class="form-check-label" for="autoRefresh">自动刷新</label>
                            </div>
                        </div>
                    </div>
                    <div class="table-responsive">
                        <table class="table table-borderless align-middle">
                            <thead>
                                <tr>
                                    <th>持有份额</th>
                                    <th>成本价</th>
                                    <th>估值</th>
                                    <th>日收益</th>
                                    <th>累计收益</th>
                                    <th>更新时间</th>
                                    <th class="text-end">操作</th>
                                </tr>
                            </thead>
                            <tbody id="fundTable"></tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="panel panel-light">
                    <h5 class="mb-3">新增 / 更新持仓</h5>
                    <form id="fundForm" class="vstack gap-3">
                        <div>
                            <label class="form-label">基金代码</label>
                            <input type="text" class="form-control" id="fundCode" placeholder="例如 000001" required>
                        </div>
                        <div>
                            <label class="form-label">基金名称（可选）</label>
                            <input type="text" class="form-control" id="fundName" placeholder="不填自动抓取">
                        </div>
                        <div>
                            <label class="form-label">持有份额</label>
                            <input type="number" step="0.01" class="form-control" id="fundShares" required>
                        </div>
                        <div>
                            <label class="form-label">成本价（单份）</label>
                            <input type="number" step="0.0001" class="form-control" id="fundCost" required>
                        </div>
                        <button type="submit" class="btn btn-accent">保存持仓</button>
                        <div id="formMessage" class="text-secondary small"></div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="chartModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content panel">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="chartTitle">净值走势</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="chart-container">
                        <canvas id="fundChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/Chart.js/4.4.1/chart.umd.min.js"></script>
    <script>
        let cache = [];
        let timer = 30;
        let refreshInterval = 30;
        let realtimeIntervalId = null;
        const realtimeIntervalMs = 5000;
        let autoRefresh = true;
        const historyMap = {};
        let chartInstance = null;
        let chartModal = null;
        let hideAmounts = false;

        const formatMoney = (num) => `¥ ${Number(num).toFixed(2)}`;
        const formatPercent = (num) => `${num > 0 ? '+' : ''}${Number(num).toFixed(2)}%`;
        const formatNumber = (num) => Number(num).toFixed(2);
        const maskMoney = (num) => (hideAmounts ? '****' : formatMoney(num));

        function updateSummary(summary) {
            const totalMarket = document.getElementById('totalMarket');
            const totalDay = document.getElementById('totalDay');
            const totalHold = document.getElementById('totalHold');

            totalMarket.textContent = maskMoney(summary.total_market_value || 0);
            totalDay.textContent = maskMoney(summary.total_day_profit || 0);
            totalHold.textContent = maskMoney(summary.total_hold_profit || 0);

            totalDay.className = `stat-value ${summary.total_day_profit >= 0 ? 'value-up' : 'value-down'}`;
            totalHold.className = `stat-value ${summary.total_hold_profit >= 0 ? 'value-up' : 'value-down'}`;

            document.getElementById('lastUpdated').textContent = summary.updated_at || '--';
        }

        function getFilteredData() {
            const keyword = document.getElementById('searchInput').value.trim().toLowerCase();
            const filter = document.getElementById('filterSelect').value;
            return cache.filter(item => {
                const matchKeyword = !keyword || item.name.toLowerCase().includes(keyword) || item.code.includes(keyword);
                let matchFilter = true;
                if (filter === 'up') matchFilter = item.gszzl > 0.001;
                if (filter === 'down') matchFilter = item.gszzl < -0.001;
                if (filter === 'flat') matchFilter = Math.abs(item.gszzl) <= 0.001;
                return matchKeyword && matchFilter;
            });
        }

        function renderTable() {
            const tbody = document.getElementById('fundTable');
            const filtered = getFilteredData();
            if (!filtered.length) {
                tbody.innerHTML = '<tr><td colspan="7" class="empty-row">暂无匹配数据</td></tr>';
                return;
            }
            tbody.innerHTML = filtered.map(item => `
                <tr class="fund-row">
                    <td colspan="7">
                        <button class="fund-link text-start text-decoration-none" onclick="openChart('${item.code}')">
                            ${item.name}
                        </button>
                        <div class="text-secondary small">${item.code}<span class="badge-source">${item.source}</span></div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <div class="metric-sub text-secondary">持有份额</div>
                        <div class="metric-value">${formatNumber(item.shares)}</div>
                    </td>
                    <td>
                        <div class="metric-sub text-secondary">成本价</div>
                        <div class="metric-value">${formatNumber(item.cost)}</div>
                    </td>
                    <td>
                        <div class="metric-sub text-secondary">估值</div>
                        <div class="metric-value">${formatNumber(item.gsz)}</div>
                        <div class="metric-sub ${item.gszzl >= 0 ? 'value-up' : 'value-down'}">${formatPercent(item.gszzl)}</div>
                    </td>
                    <td>
                        <div class="metric-sub text-secondary">日收益</div>
                        <div class="metric-profit ${item.day_profit >= 0 ? 'value-up' : 'value-down'}">${maskMoney(item.day_profit)}</div>
                    </td>
                    <td>
                        <div class="metric-sub text-secondary">累计收益</div>
                        <div class="metric-profit ${item.total_profit >= 0 ? 'value-up' : 'value-down'}">${maskMoney(item.total_profit)}</div>
                    </td>
                    <td>
                        <div class="metric-sub text-secondary">更新时间</div>
                        <div class="metric-value">${item.update_time || '--'}</div>
                    </td>
                    <td class="text-end">
                        <button class="btn btn-sm btn-outline-secondary" onclick="removeFund('${item.code}')">删除</button>
                    </td>
                </tr>
            `).join('');
        }

        async function fetchValuations() {
            const res = await fetch('/api/valuations');
            const data = await res.json();
            cache = data.data || [];
            const now = new Date().toLocaleTimeString('zh-CN', { hour12: false });
            cache.forEach(item => {
                if (!historyMap[item.code]) {
                    historyMap[item.code] = [];
                }
                historyMap[item.code].push({ time: now, value: item.gsz });
                if (historyMap[item.code].length > 60) {
                    historyMap[item.code].shift();
                }
            });
            updateSummary(data.summary || {});
            renderTable();
            timer = refreshInterval;
        }

        function isTradingTime(date = new Date()) {
            const hours = date.getHours();
            const minutes = date.getMinutes();
            const isWeekday = date.getDay() >= 1 && date.getDay() <= 5;
            if (!isWeekday) return false;
            if (hours < 9 || hours > 15) return false;
            if (hours === 9 && minutes < 30) return false;
            if (hours === 15 && minutes > 0) return false;
            return true;
        }

        function startRealtimeUpdates() {
            if (realtimeIntervalId) return;
            realtimeIntervalId = setInterval(() => {
                if (!autoRefresh) return;
                if (!isTradingTime()) return;
                fetchValuations();
            }, realtimeIntervalMs);
        }

        function stopRealtimeUpdates() {
            if (!realtimeIntervalId) return;
            clearInterval(realtimeIntervalId);
            realtimeIntervalId = null;
        }

        async function addFund(event) {
            event.preventDefault();
            const payload = {
                code: document.getElementById('fundCode').value.trim(),
                name: document.getElementById('fundName').value.trim(),
                shares: parseFloat(document.getElementById('fundShares').value),
                cost: parseFloat(document.getElementById('fundCost').value)
            };
            const message = document.getElementById('formMessage');
            message.textContent = '';

            const res = await fetch('/api/add_fund', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            if (!res.ok) {
                const err = await res.json();
                message.textContent = err.error || '保存失败';
                return;
            }
            message.textContent = '已保存，稍后刷新估值。';
            document.getElementById('fundForm').reset();
            fetchValuations();
        }

        async function removeFund(code) {
            await fetch('/api/delete_fund', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ code })
            });
            delete historyMap[code];
            fetchValuations();
        }

        function openChart(code) {
            const fund = cache.find(item => item.code === code);
            const history = historyMap[code] || [];
            const title = fund ? `${fund.name} (${fund.code}) 净值走势` : '净值走势';

            document.getElementById('chartTitle').textContent = title;

            const labels = history.map(point => point.time);
            const values = history.map(point => point.value);

            if (!chartModal) {
                chartModal = new bootstrap.Modal(document.getElementById('chartModal'));
            }

            if (chartInstance) {
                chartInstance.destroy();
            }

            const ctx = document.getElementById('fundChart');
            chartInstance = new Chart(ctx, {
                type: 'line',
                data: {
                    labels,
                    datasets: [{
                        label: '实时净值',
                        data: values,
                        borderColor: '#3b82f6',
                        backgroundColor: 'rgba(59, 130, 246, 0.12)',
                        fill: true,
                        tension: 0.3,
                        pointRadius: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        x: { ticks: { color: '#6b7280' }, grid: { color: '#e5e7eb' } },
                        y: { ticks: { color: '#6b7280' }, grid: { color: '#e5e7eb' } }
                    },
                    plugins: {
                        legend: { labels: { color: '#1f2937' } }
                    }
                }
            });

            chartModal.show();
            setTimeout(() => {
                if (chartInstance) {
                    chartInstance.resize();
                }
            }, 200);
        }

        document.getElementById('fundForm').addEventListener('submit', addFund);
        document.getElementById('refreshBtn').addEventListener('click', () => fetchValuations());
        document.getElementById('privacyToggle').addEventListener('change', (e) => {
            hideAmounts = e.target.checked;
            if (cache.length) {
                updateSummary({
                    total_market_value: cache.reduce((sum, item) => sum + item.market_value, 0),
                    total_day_profit: cache.reduce((sum, item) => sum + item.day_profit, 0),
                    total_hold_profit: cache.reduce((sum, item) => sum + item.total_profit, 0),
                    updated_at: document.getElementById('lastUpdated').textContent
                });
                renderTable();
            }
        });
        document.getElementById('searchInput').addEventListener('input', renderTable);
        document.getElementById('filterSelect').addEventListener('change', renderTable);
        document.getElementById('refreshInterval').addEventListener('change', (e) => {
            refreshInterval = parseInt(e.target.value, 10);
            timer = refreshInterval;
        });
        document.getElementById('autoRefresh').addEventListener('change', (e) => {
            autoRefresh = e.target.checked;
            if (autoRefresh) {
                startRealtimeUpdates();
            } else {
                stopRealtimeUpdates();
            }
        });

        setInterval(() => {
            if (!autoRefresh) return;
            timer -= 1;
            if (timer <= 0) {
                fetchValuations();
            }
        }, 1000);

        fetchValuations();
        startRealtimeUpdates();
    </script>
</body>
</html>
